<form class="form-horizontal" method="post" enctype="multipart/form-data"> {% csrf_token %}
    <div class="form-group{% if form.date.errors %} has-error{% endif %}">
        <label class="col-sm-2 control-label" for="">{{ form.date.label }}</label>
        <div class="col-sm-10 smartmin-form-field">
            {{ form.date }}
            <div class="text-muteds">
                <small>{{ form.date.help_text }}</small>
            </div>
            <div class="help-block">
                {{ form.date.errors }}
            </div>
        </div>
    </div>
    <div class="form-group{% if form.details.errors %} has-error{% endif %}">
        <label class="col-sm-2 control-label" for="">{{ form.details.label }}</label>
        <div class="col-sm-10 smartmin-form-field">
            {{ form.details }}
            <div class="text-muteds">
                <small>{{ form.details.help_text }}</small>
            </div>
            <div class="help-block">
                {{ form.date.errors }}
            </div>
        </div>
    </div>
    <div class="form-group{% if form.file.errors %} has-error{% endif %}">
        <label class="col-sm-2 control-label" for="">{{ form.file.label }}</label>
        <div class="col-sm-10 smartmin-form-field">
            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
              <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
              <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input type="file" name="file"></span>
              <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
            </div>
            <div class="text-muteds">
                <small>{{ form.file.help_text }}</small>
            </div>
            <div class="help-block">
                {{ form.file.errors }}
            </div>
        </div>
    </div>
    <div class="form-group">
         <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-default" onclick="javascript:history.go(-1)">Cancel</a>
         </div>
         <!-- /col-sm-offset-4.col-sm-8 -->
    </div>
</form>
